<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form>
        <lable for="First Name"></lable>
        <input type="text"placeholder="First Name" div="First Name">
        <br><br>
        <lable for="Last Name"></lable>
        <input type="Text"placeholder="Last Name" div="Last Name" name="Last Name">
        <br><br>
        <lable for="Email"></lable>
        <input type="text"placeholder="Email" div="Email" name="Email">
        <br><br>
        <lable for="Password"></lable>
        <input type="text"placeholder="Password" div="Password" name="Password">
        <br></br>
        <label for="Select Gender"> Select Gender</label>
        <br><br>
        <lable for="Male">Male</lable>
        <input type="radio" div="Male" name="Gender">
        <br><br>
        <lable for="Female">Female</lable>
        <input type="radio" name="Gender" div="Female">
        <br><br>
        <label for="Other">Others</label>
        <input type="radio" name="Gender" div="Others">
        <br><br>
        <label for="Country">Country</label>
        <select name="Country">
            <option value="India">India</option>
            <option value="Bhutan">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Sri Lanka">Sri Lanka</option>
        </select>
        <p>Write about yourself below</p>
        <textarea cols="30" rows="45" placeholder="Type Here"></textarea>




    </form>
    
</body>
</html>
